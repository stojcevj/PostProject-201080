{% extends 'template.html' %}

{% block content %}

    <div class="container">
        <div class="mt-5">
            <table class="table">
                <thead>
                    <th>Blocked_by</th>
                    <th>Blocked_user</th>
                </thead>
                <tbody>
                    {% for block in users %}
                        <tr>
                            <td>{{ block.blocked_by }}</td>
                            <td>{{ block.users }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="mt-5 mb-5">
            <span class="display-3">Block a user</span>
            <form action="" method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Submit" class="btn btn-success mt-3">
            </form>
        </div>
    </div>

{% endblock %}
